<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../styles/reset.css">
    <link rel="stylesheet" href="../styles/results.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.3/dist/Chart.min.js"></script>
    <title>Results</title>
</head>

<body>
    <header>
        <div class="gutter-right logo">
        </div>
    </header>
    <main>
        <section class="main-section">
            <h2 id="results">RESULTS FROM YOUR GAME</h2>
            <table id="game-results">
                <thead>
                    <tr>
                        <th>Pokemon</th>
                        <th>Encountered</th>
                        <th>Captured</th>
                    </tr>
                </thead>
                <tbody>

                </tbody>
                <tfoot>
                </tfoot>
            </table>
            <span><button id="#clear-game">Clear Game</button></span>
            <div class="chart-container graph-one" style="position: relative; height: 450px; width: 700px;">
                <canvas id="myChart"></canvas>
            </div>

            <div class="chart-container graph-one" style="position: relative; height: 450px; width: 700px;">
                <canvas id="myChart2"></canvas>
            </div>
        </section>
    </main>
    <footer>
        <div class="copy gutter-right">&copy; 2020 Alchemy Code Lab</div>
    </footer>

    <script type="module" src="../chart.js"></script>
    <script type="module" src="./results.js"></script>
</body>

</html>
